services:
  # Web Service
  - type: web
    name: sundai-merch-shop
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: PRINTFUL_API_KEY
        value: ""
      - key: PRINTFUL_STORE_ID
        value: ""
    # Auto-scaling
    scaling:
      minInstances: 1
      maxInstances: 3
      targetCPUPercent: 70
      targetMemoryPercent: 80
    # Build optimizations
    build:
      pip:
        cache: true

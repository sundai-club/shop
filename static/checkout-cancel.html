<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Canceled | SundAI Merch Shop</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f9f9f9;
            color: #0a0a0a;
            font-family: 'Inter', sans-serif;
        }
        .status-container {
            max-width: 480px;
            margin: 80px auto;
            background: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(10, 10, 10, 0.08);
            text-align: center;
        }
        .status-container h1 {
            margin-bottom: 12px;
            font-size: 28px;
        }
        .status-container p {
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .status-link {
            display: inline-block;
            padding: 12px 24px;
            background: #0a0a0a;
            color: #ffffff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
        }
        .status-link:hover {
            background: #1a1a1a;
        }
        @media (max-width: 640px) {
            .status-container {
                margin: 48px 16px;
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1>Checkout Canceled</h1>
        <p>Your payment was not completed. You can return to the shop to review your cart and try again.</p>
        <a href="/" class="status-link">Return to the shop</a>
    </div>
</body>
</html>
